apiVersion: v1
kind: Namespace
metadata:
  name: gapp
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: gapp-svc
  namespace: gapp
spec:
  externalTrafficPolicy: Local
  ports:
    - name: magiconion
      port: 12345
      protocol: TCP
      targetPort: magiconion
  selector:
    app: magiconion
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: magiconion
  name: gapp
  namespace: gapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magiconion
  template:
    metadata:
      labels:
        app: magiconion
    spec:
      containers:
        - env:
            - name: DOTNET_ENVIRONMENT
              value: Development
          image: hekk/g-server
          imagePullPolicy: Always
          name: gapp
          ports:
            - containerPort: 12345
              name: magiconion
